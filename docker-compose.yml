version: "3.8"
services:
    web:
        image: nginx:12.16.2
        restart: always
        volumes:
            - ./public:/var/www/html
            - ./conf.d:/etc/nginx/conf.d
            - ./certbot/conf:/etc/nginx/ssl
            - ./certbot/data:/var/www/certbot
        ports:
            - 80:80
            - 443:443

    certbot:
        image: certbot/certbot:v1.23.0
        command: certonly --webroot --webroot-path=/var/www/certbot --email shivan@shivan.dk --agree-tos --no-eff-email -d newnormalanalysis.xyz
        volumes:
            - ./certbot/conf:/etc/letsencrypt
            - ./certbot/logs:/var/log/letsencrypt
            - ./certbot/data:/var/www/certbot
